<div>
	<span>{{ customer.name }}</span>
	<span>{{ customer.product.name }}</span>
	<span>{{ customer.queuedTime }}</span>
	<span>{{ customer.status }}</span>
	<button ng-click="remove()" ng-hide="customer.status == 'served'">Remove</button>
	<button ng-click="serve()" ng-hide="customer.status == 'served'">Serve</button>
</div>
